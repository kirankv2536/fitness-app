<ion-header>
    <ion-navbar>
        <ion-title>Reset your password</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-grid class="gridPadding">
        <ion-list col-12>
            <p class="frgtpswd">Please enter your email address and we'll send you an email to reset your password</p>
        </ion-list>
    </ion-grid>
    <ion-list>
        <form [formGroup]="forgotPasswordFormData">
            <ion-item class="borderTop inputFields inputFieldsLast">
                <ion-input type="text" formControlName="email" placeholder="Email" [(ngModel)]="email"></ion-input>
            </ion-item>
            
        </form>
    </ion-list>
    <ion-grid class="gridPadding">
            <button ion-button color="dark" block outline>Reset Password</button>
    </ion-grid>
</ion-content>
