<ion-header>
    
    <ion-navbar>
        <ion-title>Moderate Workout</ion-title>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>
<ion-content>
    <ion-list>
        <ion-list-header>
            Activity 1
            
        </ion-list-header>
        <ion-item>
            <ion-icon name='body' item-start></ion-icon>
            Type of Activity
            <ion-note item-end>
            walking fast
            </ion-note>
        </ion-item>
    
        <ion-item>
            <ion-icon name='clock' item-start></ion-icon>
            Time (per day)
            <ion-note item-end>
            25 mins
            </ion-note>
        </ion-item>
    
        <ion-item>
            <ion-icon name='calendar' item-start></ion-icon>
            Days (per week)
            <ion-note item-end>
            3
            </ion-note>
        </ion-item>
    </ion-list>
    
</ion-content>
